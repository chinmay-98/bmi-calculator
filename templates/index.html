<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="{{ url_for('calculate_bmi') }}" method="post">
            <label for="height">Height (in meters):</label>
            <input type="number" id="height" name="height" step="0.01" placeholder="Enter height" required>
            <br>
            <label for="weight">Weight (in kilograms):</label>
            <input type="number" id="weight" name="weight" step="0.1" placeholder="Enter weight" required>
            <br>
            <button type="submit">Calculate BMI</button>
        </form>                
    </div>
</body>
</html>
